version: 2
models:
- name: fact_model
  description: 'fact model with all metrics'
  meta:
    label: fact_join
    joins:
      - join: dbt_orders  
        sql_on: ${dbt_orders_stg.order_id} = ${dbt_baskets_stg.order_id}
  columns:
  - name:  basket_item_id 
    description: 'basket item id'
    meta:
      metrics:
        count_distinct_basket_item_id:
          type: count_distinct
          label: distinct total basket item