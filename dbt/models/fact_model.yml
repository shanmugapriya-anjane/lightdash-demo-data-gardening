version: 2
models:
- name: fact_model
  description: 'fact model with all metrics'
  columns:
  - name:  basket_item_id 
    description: 'basket item id'
    meta:
      metrics:
        count_distinct_basket_item_id:
          type: count_distinct
          label: distinct total basket item
  - name: item_price
    description: 'price of basket item'
    meta:
      metrics:
        sum_of_item_price:
           type: sum
                 